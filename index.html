<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trans Lab</title>
	<!-- Zoom desde mobile-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Font Google -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- Archivo css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="intro">
		<div class="container">
			<div class="row">
				<div class="col s12 center-align">					
					<img src="img/imagen.png" alt="" class="logo">
					<h1 class="trans-text">TRANS-LAB</h1>
				</div>
				<div class="col s12 center-align">
					<div class="grupo">
						<input type="text" class="form-control" id="email" placeholder="&#xf007;    Correo electrónico">
						<div class="hidden alert alert-danger" role="alert" id="error-email"></div>
						<input type="password" pattern="[0-9]*" class="form-control" id="pswd" placeholder="&#xf023;    Contraseña">
						<div class="hidden alert alert-danger" role="alert" id="error-pass"></div>
						<a class="waves-effect waves-light btn btn-input" id="validar">INICIAR SESION</a>
					</div>
				</div>
				<div class="col s12 left-align">
					<a href="#" class="forget">¿Olvidaste tu contraseña?</a>
				</div>
				<div class="col s12 center-align down">
					<a href="#" class="forget">¿NO TIENES CUENTA?</a><a href="#" class="registrate"> REGÍSTRATE</a>
				</div>
			</div>
		</div>
	</section>
	<!-- jQuery cdn-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Archivo js -->
	<script src="js/main.js"></script>
	<script src="js/ajax.js"></script>
</body>
</html>
